<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi página web</title>
  <!-- Enlazar el archivo CSS externo -->
  <link rel="stylesheet" href="https://apuntesdederechoespanol.github.io/p/webconfing/css.css">
</head>
<body>
<!-- Incluir el archivo externo del encabezado -->
<div id="encabezado"></div>
<script>
  // Crear un objeto XMLHttpRequest para hacer una petición al servidor
  var xhr = new XMLHttpRequest();
  // Abrir la petición con el método GET y la ruta al archivo del encabezado
  xhr.open("GET", "https://apuntesdederechoespanol.github.io/p/webconfing/encabezado.html");
  // Establecer la función que se ejecutará cuando la petición se complete
  xhr.onload = function() {
    // Si el estado de la petición es 200 (OK)
    if (xhr.status == 200) {
      // Obtener el elemento div con el id "encabezado"
      var div = document.getElementById("encabezado");
      // Insertar el contenido del archivo del encabezado en el elemento div
      div.innerHTML = xhr.responseText;
    }
  };
  // Enviar la petición al servidor
  xhr.send();
</script>
